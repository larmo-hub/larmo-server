<!doctype html>
<html data-ng-app="LarmoApp" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Larmo</title>
    <meta name="description" content="Central hub that stores information from many data feeds">
    <meta name="keywords" content="hub,larmo,slack">

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:100,400,700,900">
	<link rel="stylesheet" type="text/css" href="styles/layout.css">
</head>
<body>
    <div ng-controller="AppController">
        <div ng-include="'templates/layout/header.html'"></div>
        <div class="container">
            <div ng-view class="content-view"></div>
        </div>
    </div>

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.min.js"></script>

    <script src="src/app.js"></script>
    <script src="src/config.js"></script>
    <script src="src/lang/en.js"></script>
    <script src="src/filters/author.js"></script>
    <script src="src/filters/github.js"></script>
    <script src="src/filters/travis.js"></script>
    <script src="src/controllers/appController.js"></script>
    <script src="src/controllers/mainController.js"></script>
    <script src="src/services/ajaxService.js"></script>
    <script src="src/services/apiService.js"></script>
</body>
</html>
